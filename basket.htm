<body class="bg-[#F7F7F7] ">
    
    <div class="fixed bottom-0 w-full px-1  py-3 bg-white">
        <div class="flex py-2 md:hidden items-center justify-between w-full">
            <span class="font-semibold text-[#1e244d] text-[14px] ">Sifarişin məbləği (<span id="resCount"></span> məhsul):</span>
            <span class="font-bold text-[#1e244d] text-[18px]"><span id="resTotalPr"></span> ₼</span>

        <div class="w-full md:w-[85%] mx-auto flex items-center gap-3">

                <div  class="flex justify-between pt-5 min-h-max">

                    <div class="!sticky top-24 bg-white h-max hidden md:flex items-center  gap-10 justify-between p-4">
                        <span class="font-semibold text-[#1e244d] text-[14px]">Sifarişin məbləği (<span id="ProductCount"></span> məhsul):</span>
                        <span class="font-bold text-[#1e244d] text-[18px]"><span id="totalPr"></span> ₼</span>
