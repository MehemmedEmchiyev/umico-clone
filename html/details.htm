<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link rel="stylesheet" href="../output.css">
    <link rel="stylesheet" href="../input.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div id="grayUi" class="hidden fixed w-full h-full top-0 left-0 z-10 bg-[rgb(128,128,128,0.5)]"></div>

    <div class="hidden lg:!hidden text-white bg-[#242B58] z-300 pt-38 fixed h-screen w-full top-0 px-3 left-0 " id="hamburgerMenu">
    </div>
    <header class=" bg-[#242B58] z-303 text-white fixed top-0 left-0 w-full">
    </header>

    <main class=" pt-28 md:pt-20 lg:pt-25 ">
        <div class="w-full md:w-[80%] mx-auto px-2">
            <div>
                <div class="text-[13px] text-[#7C62E3] flex items-center cursor-pointer"><a href="../index.htm">Əsas</a> <i class="fa-solid fa-chevron-right text-[#a6a6a6] px-3"></i> <span>Məhsul Kateqoriyası</span></div>
                <h2 class="text-[24px] font-bold pt-3" id="title">Günün endirimi</h2>
            </div>
        </div>
        <div class="!bg-[#F7F7F7]">
            <div class="w-full md:w-[80%] mx-auto px-2">
                <div class="py-2 ">
                    <select id="select" class="border-1 font-bold border-[#CDCDCD] outline-0 pl-2 py-1 w-[220px] bg-white" name="" id="">
                        <option value="0">Ən ucuz</option>
                        <option value="1">Ən bahalı</option>
                        <option value="2">Ən böyük endirimli</option>
                    </select>
                </div>
                <div id="discountProducts" class="pt-3 pb-5 swiper-wrapper gap-3 flex-wrap justify-center ">
                    
                </div>
                <div class="pb-5">
                    <div class="w-max mx-auto flex items-center justify-center space-x-1 border rounded-md text-sm text-[#1a2240]">
                        <button id="prev" class="cursor-pointer px-2 py-1 hover:bg-gray-100 rounded-l-md">
                          ‹ Geri
                        </button>
                      
                        <button class="px-2 py-1 hover:bg-gray-100 border-l">1</button>
                        <button class="px-2 py-1 hover:bg-gray-100 border-l">2</button>
                        <button class="px-2 py-1 bg-gray-200 border-l font-semibold">3</button>
                        <button class="px-2 py-1 hover:bg-gray-100 border-l">4</button>
                        <span class="px-2 py-1 border-l">…</span>
                        <button class="px-2 py-1 hover:bg-gray-100 border-l">44</button>
                      
                        <button id="next" class="cursor-pointer px-2 py-1 hover:bg-gray-100 border-l rounded-r-md">
                          İrəli ›
                        </button>
                    </div>
                </div>
                  
            </div>
        </div>
    </main>
    <footer class="bg-[#f9f9fc] text-[#2c2c51] px-6 md:px-20 py-10  ">
    </footer>
    <script src="../js/elements.js" type="module"></script>
    <script src="../js/index.js" type="module"></script>
    <script src="../js/details.js"></script>
    <script src="../js/basket.js"></script>
</body>
</html>
