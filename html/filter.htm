<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link rel="stylesheet" href="../output.css">
    <link rel="stylesheet" href="../input.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div id="grayUi" class="hidden fixed w-full h-full top-0 left-0 z-10 bg-[rgb(128,128,128,0.5)]"></div>
    <div class="hidden lg:!hidden text-white bg-[#242B58] z-300 pt-38 fixed h-screen w-full top-0 px-3 left-0 " id="hamburgerMenu">
    </div>
    <header class=" bg-[#242B58] z-303 text-white fixed top-0 left-0 w-full">
    </header>

    <main class=" pt-28 md:pt-20 relative lg:pt-25 ">
        <div class="bg-white py-3">
            <div class="text-[13px]w-full md:w-[85%] m-auto text-[#7C62E3] flex items-center cursor-pointer"><a href="../index.htm">Əsas</a> <i class="fa-solid fa-chevron-right text-[#a6a6a6] px-3"></i> <span>Məhsul Kateqoriyası</span></div>
        </div>
        <div class="bg-[#F7F7F7] py-5">
            <div class="w-full md:w-[85%] m-auto px-3 ">
                <div class="flex flex-col md:flex-row  md:gap-10">
                    <div class="w-full md:w-2/10">
                        <span class="text-[#1e244d] font-bold text-[16px] pb-5 inline-block">Filtr</span>
                        <div class="py-3 flex items-center gap-3 border-y-1 border-[#d1d1d1]">
                            <input id="discount" type="checkbox" />
                            <span>Endirimli</span>
                        </div>
                        <div class="py-3 flex items-center gap-3 border-b-1 border-[#d1d1d1]">
                            <input id="alpha" type="checkbox" />
                            <span>Əlifba Sırası ilə</span>
                        </div>
                        <div class="py-3 flex items-center gap-3 border-b-1 border-[#d1d1d1]">
                            <input id="xAlpha" type="checkbox" />
                            <span>Əlifba Sırasının Əksi</span>
                        </div>
                        <div class="py-3  ">
                            <span class="text-[#1e244d] font-bold text-[14px]">Qiymət</span>
                            <div class="flex items-center justify-between py-3">
                                <input id="minPrice" class="outline-0 px-2 text-[13px] bg-white border-1 border-[#bcbcbc] w-[80px] h-[40px]" min="0" type="number" />
                                <span class="text-[gray]">-</span>
                                <input id="maxPrice" class="outline-0 px-2 text-[13px] bg-white border-1 border-[#bcbcbc] w-[80px] h-[40px]" min="0" type="number" />
                                <button id="renderPrice" class="bg-[#7c62e3] text-white h-[40px] font-bold w-[60px]">Ok</button>
                            </div>
                        </div>  
                    </div>
                    <div class="w-full md:w-8/10">
                        <div class="py-2">
                            <select id="select" class="border-1 font-bold border-[#CDCDCD] outline-0 pl-2 py-1 w-[220px] bg-white" name="" id="">
                                <option value="0">Ən ucuz</option>
                                <option value="1">Ən bahalı</option>
                                <option value="2">Ən böyük endirimli</option>
                            </select>
                        </div>
                        <div id="categoryCards" class="grid grid-cols-2 md:grid-cols-4 gap-3"></div>
                    </div>
                </div>
            </div>
        </div>    
    </main>
    
<footer class="bg-[#f9f9fc] text-[#2c2c51] px-6 md:px-20 py-10  ">
  </footer>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="../js/elements.js" type="module"></script>
    <script src="../js/index.js" type="module"></script>
    <script src="../js/filter.js"></script>
    <script src="../js/basket.js"></script>
</body>
</html>
